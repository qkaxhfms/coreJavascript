<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PAGER 자바스크립트</title>
        <link rel="stylesheet" href="css/common.css" />
    </head>
    <body>
        <div class="inner">
            <h2>PAGER</h2>
            <div class="pager btnContainer">
                <button
                    type="button"
                    class="btn btnPager btnPrev"
                    href="javascript:void(0)"
                >
                    &lt;
                </button>
                <button
                    type="button"
                    class="btn btnPager btnStep"
                    href="javascript:void(0)"
                    num="1"
                >
                    1
                </button>
                <button
                    type="button"
                    class="btn btnPager btnStep"
                    href="javascript:void(0)"
                    num="2"
                >
                    2
                </button>
                <button
                    type="button"
                    class="btn btnPager btnStep"
                    href="javascript:void(0)"
                    num="3"
                >
                    3
                </button>
                <button
                    type="button"
                    class="btn btnPager btnStep"
                    href="javascript:void(0)"
                    num="4"
                >
                    4
                </button>
                <button
                    type="button"
                    class="btn btnPager btnStep"
                    href="javascript:void(0)"
                    num="5"
                >
                    5
                </button>
                <button
                    type="button"
                    class="btn btnPager btnNext"
                    href="javascript:void(0)"
                >
                    &gt;
                </button>
            </div>
        </div>
        <script src="js/common.js"></script>
    </body>
</html>
