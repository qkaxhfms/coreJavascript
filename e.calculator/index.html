<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="inner">
            <div class="calculator">
                <div class="inputContainer">
                    <input
                        type="number"
                        id="numberBox"
                        name="numberBox"
                        class="input inputBox"
                    />
                </div>
                <div class="tableContainer">
                    <table class="table">
                        <tbody>
                            <tr>
                                <td>
                                    <button
                                        type="button"
                                        class="button btn btnNum"
                                    >
                                        1
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="button btn btnNum"
                                    >
                                        2
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="button btn btnNum"
                                    >
                                        3
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="button btn btnPlus"
                                    >
                                        +
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button
                                        type="button"
                                        class="button btn btnNum"
                                    >
                                        4
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="button btn btnNum"
                                    >
                                        5
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="button btn btnNum"
                                    >
                                        6
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="button btn btnMinu"
                                    >
                                        -
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button
                                        type="button"
                                        class="button btn btnNum"
                                    >
                                        7
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="button btn btnNum"
                                    >
                                        8
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="button btn btnNum"
                                    >
                                        9
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="button btn btnMultiple"
                                    >
                                        *
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button
                                        type="button"
                                        class="button btn btnNum"
                                    >
                                        0
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="button btn btnNum"
                                    >
                                        .
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="button btn btnNum"
                                    >
                                        /
                                    </button>
                                </td>
                                <td>
                                    <button
                                        type="button"
                                        class="button btn btnResult"
                                    >
                                        =
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
