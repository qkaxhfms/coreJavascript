<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>계산기-자바스크립트</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="inner">
            <div class="calculator">
                <div class="inputContainer">
                    <input
                        type="text"
                        class="input calculatorScreen"
                        value=""
                        disabled
                    />
                    <div class="calculatorKeys">
                        <button
                            type="button"
                            class="operator btnPlus"
                            value="+"
                        >
                            +
                        </button>
                        <button
                            type="button"
                            class="operator btnMinus"
                            value="-"
                        >
                            -
                        </button>
                        <button
                            type="button"
                            class="operator btnMultiple"
                            value="*"
                        >
                            ×
                        </button>
                        <button
                            type="button"
                            class="operator btnDevide"
                            value="/"
                        >
                            ÷
                        </button>

                        <button type="button" class="btnValue" value="1">
                            1
                        </button>
                        <button type="button" class="btnValue" value="2">
                            2
                        </button>
                        <button type="button" class="btnValue" value="3">
                            3
                        </button>

                        <button type="button" class="btnValue" value="4">
                            4
                        </button>
                        <button type="button" class="btnValue" value="5">
                            5
                        </button>
                        <button type="button" class="btnValue" value="6">
                            6
                        </button>

                        <button type="button" class="btnValue" value="7">
                            7
                        </button>
                        <button type="button" class="btnValue" value="8">
                            8
                        </button>
                        <button type="button" class="btnValue" value="9">
                            9
                        </button>

                        <button type="button" class="btnValue" value="0">
                            0
                        </button>
                        <button
                            type="button"
                            class="decimal btnValue"
                            value="."
                        >
                            .
                        </button>
                        <button
                            type="button"
                            class="clearAll btnValue"
                            value="clearAll"
                        >
                            AC
                        </button>

                        <button
                            type="button"
                            class="equalSign operator btnValue"
                            value="="
                        >
                            =
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>
</html>
