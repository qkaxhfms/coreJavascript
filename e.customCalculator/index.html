<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
        />
        <title>계산기</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="calculator displayGrid">
            <input type="text" value="0" class="calculatorScreen" disabled />

            <button data-type="ac" class="ac">AC</button>
            <button data-type="operator">&divide;</button>
            <button type="button" class="btn" data-type="operator">
                &times;
            </button>
            <button type="button" class="btn" data-type="operator">-</button>

            <button type="button" class="btn">7</button>
            <button type="button" class="btn">8</button>
            <button type="button" class="btn">9</button>

            <button type="button" class="btn">4</button>
            <button type="button" class="btn">5</button>
            <button type="button" class="btn">6</button>

            <button type="button" class="btn">1</button>
            <button type="button" class="btn">2</button>
            <button type="button" class="btn">3</button>

            <button type="button" class="btn plus" data-type="operator">
                +
            </button>
            <button type="button" class="btn zero">0</button>
            <button type="button" class="btn">.</button>
            <button type="button" class="btn equals" data-type="equals">
                =
            </button>
        </div>
        <script src="js/common.js"></script>
    </body>
</html>
