<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>계산기</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="calculator displayGrid">
            <input
                type="text"
                disabled
                value=""
                class="item calculatorScreen"
                name="calculatorScreen"
            />

            <button type="button" value="ac" class="item operator reset">
                AC
            </button>
            <button type="button" value="/" class="item operator devide">
                /
            </button>
            <button type="button" value="*" class="item operator multiple">
                *
            </button>
            <button type="button" value="-" class="item operator minus">
                -
            </button>

            <button type="button" value="7" class="item num">7</button>
            <button type="button" value="8" class="item num">8</button>
            <button type="button" value="9" class="item num">9</button>

            <button type="button" value="+" class="item operator btnPlus">
                +
            </button>
            <button type="button" value="=" class="item operator btnResult">
                =
            </button>

            <button type="button" value="4" class="item num">4</button>
            <button type="button" value="5" class="item num">5</button>
            <button type="button" value="6" class="item num">6</button>

            <button type="button" value="1" class="item num">1</button>
            <button type="button" value="2" class="item num">2</button>
            <button type="button" value="3" class="item num">3</button>

            <button type="button" value="0" class="item num btnZero" disabled>
                0
            </button>
            <button type="button" value="." class="item dot" disabled>.</button>
        </div>
        <script src="js/common.js"></script>
    </body>
</html>
