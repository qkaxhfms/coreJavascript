<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
        />
        <title>계산기</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="calculator displayGrid">
            <input
                type="text"
                disabled
                value=""
                class="item calculatorScreen"
                name="calculatorScreen"
            />

            <button type="button" value="ac" class="item operator reset">
                AC
            </button>
            <button
                type="button"
                value="/"
                class="btn item operator devide"
                disabled
            >
                /
            </button>
            <button
                type="button"
                value="*"
                class="btn item operator multiple"
                disabled
            >
                *
            </button>
            <button
                type="button"
                value="-"
                class="btn item operator minus"
                disabled
            >
                -
            </button>

            <button type="button" value="7" class="btn item num">7</button>
            <button type="button" value="8" class="btn item num">8</button>
            <button type="button" value="9" class="btn item num">9</button>

            <button type="button" value="+" class="btn item operator btnPlus">
                +
            </button>
            <button type="button" value="=" class="btn item operator btnResult">
                =
            </button>

            <button type="button" value="4" class="btn item num">4</button>
            <button type="button" value="5" class="btn item num">5</button>
            <button type="button" value="6" class="btn item num">6</button>

            <button type="button" value="1" class="btn item num">1</button>
            <button type="button" value="2" class="btn item num">2</button>
            <button type="button" value="3" class="btn item num">3</button>

            <button type="button" value="0" class="btn item num btnZero">
                0
            </button>
            <button type="button" value="." class="btn item num dot">.</button>
        </div>
        <script src="js/common.js"></script>
    </body>
</html>
